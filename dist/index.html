g" alt=""/></div><div class="parallax__layer"><img class="welcome__parallax-img" src="./assets/images/welcome/09.png" alt=""/></div></div><div id="auth-component"></div><footer class="footer-welcome"><div class="footer-welcome__name">&copy; Тренин Илья  </div><div class="footer-welcome__separator">|</div><div class="footer-welcome__text">Создано с любовью в LoftSchool</div></footer></section></div><script type="text/x-template" id="skills-list"><ul class="about-me__skills-list"><li class="skills__item" v-for="skillsGroupObj in skills"><skills-row :skillsGroupObj="skillsGroupObj"></skills-row></li></ul></script><script type="text/x-template" id="skills-item"><div class="skills__row"><h2>{{skillsGroupObj.skillsGroup}}</h2><ul class="skill__list"><li class="skill_item" v-for="(skillPercentage, skillTitle) in skillsGroupObj.skills"><skill :skillPercentage="skillPercentage" :skillTitle="skillTitle"></skill></li></ul></div></script><script type="text/x-template" id="skill"><div class="skill__circle"><svg class="percentage" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="circle circle-under" cx="50" cy="50" r="40"></circle><circle class="circle circle-above" cx="50" cy="50" r="40" ref="circle" style="animation-delay: -{{skillPercentage}}s"></circle></svg><div class="circle-inner">{{skillTitle}}</div></div></script><script type="text/x-template" id="slider-root"><div class="work__slider"><info :work="currentWork"></info><display :work="currentWork"></display><buttons :works="works" :index="currentIndex" @slide="handleSlide"></buttons></div></script><script type="text/x-template" id="slider-info"><div class="slider__left"><div class="left_container"><div class="slide__name marked"><h2>{{work.title}}</h2></div><div class="slide__desc">{{work.skills}}</div><a class="slide__view-btn" :href="work.link"><div class="link__container"><svg class="link__icon"><use xlink:href="./assets/images/icons/sprite.svg#link"></use></svg></div><div class="link__desc">Посмотреть с
